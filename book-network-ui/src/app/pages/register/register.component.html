<div class="container-fluid card login-container shadow-lg rounded-lg p-8 max-w-lg mx-auto mt-10">
  <h3 class="text-center text-2xl font-semibold text-gray-700 mb-4">Create an account</h3>
  <hr class="mb-6">

  <!-- Error Message Alert -->
  <div *ngIf="errorMsg.length" class="alert alert-danger bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>

  <!-- Firstname Input -->
  <div class="mb-4">
    <label for="firstname" class="form-label block font-medium text-gray-600 mb-1">Firstname</label>
    <input
      [(ngModel)]="registerRequest.firstname"
      type="text"
      class="form-control w-full border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
      id="firstname"
      placeholder="Firstname"
    />
  </div>

  <!-- Lastname Input -->
  <div class="mb-4">
    <label for="lastname" class="form-label block font-medium text-gray-600 mb-1">Lastname</label>
    <input
      [(ngModel)]="registerRequest.lastname"
      type="text"
      class="form-control w-full border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
      id="lastname"
      placeholder="Lastname"
    />
  </div>

  <!-- Email Input -->
  <div class="mb-4">
    <label for="login" class="form-label block font-medium text-gray-600 mb-1">Email address</label>
    <input
      [(ngModel)]="registerRequest.email"
      type="email"
      class="form-control w-full border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
      id="login"
      placeholder="name@example.com"
    />
  </div>

  <!-- Password Input -->
  <div class="mb-6">
    <label for="password" class="form-label block font-medium text-gray-600 mb-1">Password</label>
    <input
      [(ngModel)]="registerRequest.password"
      type="password"
      class="form-control w-full border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200"
      id="password"
      placeholder="Password"
    />
  </div>

  <!-- Buttons Section -->
  <div class="flex items-center justify-between">
    <button (click)="register()" type="button" class="btn btn-primary bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 focus:outline-none">
      <em class="fas fa-sign-in-alt mr-2"></em>Create an account
    </button>
    <div class="text-sm">
      Already have an account?
      <button (click)="login()" type="button" class="btn btn-link text-blue-600 hover:underline ml-1">
        Login
      </button>
    </div>
  </div>
</div>
