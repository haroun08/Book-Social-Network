<h2>My borrowed Books</h2>
<hr>
<div class="d-flex flex-column col-6">
  <h2>Return and share feedback</h2>
  <div class="d-flex flex-column col-12">
    <div class="d-flex">
      <div class="col-1">
        <strong>Title</strong>
      </div>
      <div class="col-11">
        {{selectedBook.title}}
      </div>
    </div>

    <div class="d-flex">
      <div class="col-1">
        <strong>Auhtor</strong>
      </div>
      <div class="col-11">
        {{selectedBook.authorName}}
      </div>
    </div>


    <div class="d-flex">
      <div class="col-1">
        <strong>SIBN</strong>
      </div>
      <div class="col-11">
        {{selectedBook.isbn}}
      </div>
    </div>

    <div class="d-flex">
      <div class="col-1">
        <strong>Rate</strong>
      </div>
      <div class="col-11">
        {{selectedBook.rate}}
      </div>
    </div>
  </div>
  <hr>
  <div>
    <div class="col-12">
      <form class="row g-3">

      </form>
    </div>
  </div>
</div>
<div class="">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Author</th>
        <th scope="col">ISBN</th>
        <th scope="col">Rate</th>
        <th scope="col"><i class="fas fa-cogs"></i></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let book of borrowedBooks.content; let index = index">
        <th scope="row">{{ index + 1}}</th>
        <td>{{ book.title}}</td>
        <td>{{ book.authorName}}</td>
        <td>{{ book.isbn}}</td>
        <td><i class="fas fa-star text-warning"></i>&nbsp;{{ book.rate}}</td>
        <td>
          <div class="d-flex gap-2">
            <i *ngIf="book.returned" class="fa-regular fa-paper-plane text-primary"></i>
            <i *ngIf="!book.returned" (click)="returnBorrowedBook(book)" class="fa-solid fa-paper-plane text-success"></i>
            <i    class="fa-solid fa-circle-check text-success" [class.text-success]="book.returnApproved"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">
        <li class="page-item">
          <a (click)="goToFirstPage()" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page == 0">
            <i class="fa-solid fa-angles-left"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToPreviousPage()" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="page == 0" >
            <i class="fa-solid fa-angle-left"></i>
          </a>
        </li>
        <li class="page-item" *ngFor="let _ of [].constructor(this.borrowedBooks.totalPages); let pageIndex = index">
          <a (click)="goToPage(pageIndex)" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.active]="page == pageIndex">
            {{ pageIndex+1 }}
          </a>
        </li>

        <li class="page-item">
          <a (click)="goToNextPage()" class="page-link" href="javascript:void(0)" aria-label="Next" [class.disabled]="isLastPage">
            <i class="fa-solid fa-chevron-right"></i>
          </a>
        </li>
        <li class="page-item">
          <a (click)="goToLastPage()" class="page-link" href="javascript:void(0)" aria-label="Previous" [class.disabled]="isLastPage">
            <i class="fa-solid fa-angles-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>

</div>
